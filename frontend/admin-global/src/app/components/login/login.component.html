<div class="container-fluid">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
               class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="formGroup">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0" style="font-size: 2rem;">Sign in</p>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3" style="font-size: 1.5rem; color:  rgba(251,75,2,1);">Email address</label>
              <input formControlName="username" type="email" id="form3Example3" class="form-control form-control-lg"
                     placeholder="Enter your email address or your user name" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4" style="font-size: 1.5rem; color:  rgba(251,75,2,1);">Password</label>
              <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                     placeholder="Enter your password" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" /> -->
                <label class="form-check-label" for="form2Example3">
                  <!-- Remember me -->
                </label>
              </div>
              <!-- <a href="#!" class="text-body">Forgot password?</a> -->
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="custom-btn btn-7"
                      (click)="submit()"><span>Login</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2024. All rights reserved.
      </div>
      <!-- Copyright -->
      <!-- Right -->
      <div>
        <a href="https://www.facebook.com/umi.meknes"target="_blank" class="text-white me-4">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://twitter.com/umi_meknes" target="_blank" class="text-white me-4">
          <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.youtube.com/user/umi2012meknes" target="_blank" class="text-white me-4">
          <i class="bi bi-youtube"></i>
        </a>
        
      </div>
      <!-- Right -->
    </div>
  </section>
</div>
