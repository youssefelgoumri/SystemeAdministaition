<h1 class="edit-title">Edit Etablissement</h1>
<div class="edit-form">
  <div class="form-row">
    <div class="form-group">
      <label>Code Name</label>
      <input class="code-name-input" type="text" [(ngModel)]="updatedEtablissement.codeName" readonly />
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input  class ="input-field" type="text" [(ngModel)]="updatedEtablissement.nom" [ngClass]="{'empty': !updatedEtablissement.nom, 'not-empty': updatedEtablissement.nom}" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Ville</label>
      <input type="text" class ="input-field" [(ngModel)]="updatedEtablissement.ville" [ngClass]="{'empty': !updatedEtablissement.ville, 'not-empty': updatedEtablissement.ville}" />
    </div>
    <div class="form-group">
      <label>Discipline</label>
      <input type="text"  class ="input-field" [(ngModel)]="updatedEtablissement.discipline" [ngClass]="{'empty': !updatedEtablissement.discipline, 'not-empty': updatedEtablissement.discipline}" />
    </div>
  </div>
  <mat-dialog-actions class="button-container">
    <button mat-button class="custom-btn btn-7" (click)="onSave()"><span>Save</span></button>
    <button mat-button class="custom-btn btn-7" (click)="onCancel()"><span>Cancel</span></button>
  </mat-dialog-actions>
</div>
