<mat-dialog-content class="content-dialog">
    Generate Excel or Add Results?
   </mat-dialog-content>
   <mat-dialog-actions class="button-container">
     <button mat-button class="custom-btn btn-7" (click)="add()"><span>Add</span></button>

   </mat-dialog-actions>
