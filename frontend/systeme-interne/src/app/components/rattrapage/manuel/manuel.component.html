<div mat-dialog-content class="mat">
    Add Results with it's items
  </div>
  <div mat-dialog-actions class="mat-dialog-actions">
    <mat-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out Etablissement</ng-template>
          <mat-form-field>
            <mat-label>cne</mat-label>
            <input matInput formControlName="cne" [(ngModel)]="rr.cne" placeholder="cne" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>filiereID</mat-label>
            <mat-select formControlName="filiereID" [(ngModel)]="rr.filiereID">
           
              <mat-option *ngFor="let f of filieres" [value]="f.id">{{f.nom}}</mat-option>
            
            </mat-select>
            <!-- <input matInput   formControlName="filiereID" [(ngModel)]="rr.filiereID" placeholder="filiereID" required> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label> moduleID </mat-label>
            <mat-select formControlName="moduleID" [(ngModel)]="rr.moduleID">
           
              <mat-option *ngFor="let m of modules" [value]="m.id">{{m.intitule}}</mat-option>
            
            </mat-select>
            <!-- <input matInput  formControlName="moduleID" [(ngModel)]="rr.moduleID" placeholder="moduleID" required> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label>semestreID</mat-label>
            <select matNativeControl formControlName="semestreID" [(ngModel)]="rr.semestreID"  required>
              <option value="s1">Semestre 1</option>
              <option value="s2">Semestre 2</option>
              <option value="s3">Semestre 3</option>
              <option value="s4">Semestre 4</option>
              <option value="s5">Semestre 5</option>
              <option value="s6">Semestre 6</option>
            </select>
            <!-- <input matInput formControlName="semestreID" [(ngModel)]="rr.semestreID" placeholder="semestreID" required > -->
          </mat-form-field>
          <div class="button-container">
            <button class="custom-btn btn-7" (click)="onCancel()"><span>Cancel</span></button>
            <button class="custom-btn btn-7" matStepperNext  [disabled]="!firstFormGroup.valid" (click)="getElemetRatt()"><span>Next</span></button>
          </div>
        </form>
      </mat-step>
  
  
      <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out Elements Notes</ng-template>
            <div *ngFor="let pv of pvo">
              <mat-form-field>
                <mat-label>Element Note : {{ pv.elementID }}</mat-label>
                <input matInput [formControlName]="'notecours_' + pv.elementID" min="0" max="20" placeholder="Note Cours">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Element Note : {{ pv.elementID }}</mat-label>
                <input matInput [formControlName]="'notetp_' + pv.elementID" min="0" max="20"  placeholder="Note TP">
              </mat-form-field>
            </div>          
          <div>
            <button class="custom-btn btn-7" matStepperNext ><span> Next</span></button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button class="custom-btn btn-7" (click)="addRR()">Add</button>
          <button class="custom-btn btn-7" (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
