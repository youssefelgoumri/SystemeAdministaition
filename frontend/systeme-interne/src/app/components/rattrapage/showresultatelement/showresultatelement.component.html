<h1 class="edit-title">Resultat des Elements</h1>
<div class="edit-form">
    <div *ngFor="let rre of rrelist">
        <div class="form-row">
            <div class="form-group">
            <label>moduleID</label>
                <input type="text" class="code-name-input" [(ngModel)]="rre.module"  readonly/>
            </div>
            <div class="form-group">
                <label>element</label>
                <input type="text"  class="code-name-input" [(ngModel)]="rre.elementintitule"  readonly/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
            <label>noteExamratt</label>
            <input type="number" class="input-field" min="0.00" max="20.00" step="1"  [(ngModel)]="rre.noteExamratt" (change)="updateRRE()" />
            </div>
            <div class="form-group">
            <label>noteTPratt</label>
            <input type="number"  class="input-field" min="0.00" max="20.00" step="1" [(ngModel)]="rre.noteTPratt" (change)="updateRRE()" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
            <label>note_ordinaire</label>
            <input type="text" class="code-name-input" [(ngModel)]="rre.note_ordinaire"  readonly/>
            </div>
            <div class="form-group">
            <label>note_rattrapage</label>
            <input type="text"  class="code-name-input" [(ngModel)]="rre.note_rattrapage"  readonly/>
            </div>
            <div class="form-group">
                <label>note_final</label>
                <input type="text" class="code-name-input" [(ngModel)]="rre.note_final"  readonly/>
                </div>
        </div>
        <br/>
        
    </div>


  <mat-dialog-actions class="button-container">
    <button mat-button class="custom-btn btn-7" [disabled]="isInputValid===false" (click)="onSave()"><span>Save</span></button>
    <button mat-button class="custom-btn btn-7" [disabled]="isInputValid ===false" (click)="onCancel()"><span>Cancel</span></button>
  </mat-dialog-actions>
</div>
