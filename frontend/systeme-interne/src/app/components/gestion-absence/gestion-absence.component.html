<app-sidenav-prof ></app-sidenav-prof>
<!--<app-sidebar></app-sidebar>-->
<div  [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }">
  <app-headerapp (searchItem)="applyFilter($event)"></app-headerapp>
</div>
<div class="container"  [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }">
  <h2 [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }"  style="color: rgba(2,126,251,1)">Ajouter une absence</h2>
  <form class="form-center" [formGroup]="absenceForm" (ngSubmit)="addAbsence()" [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }">
    <div>
      <label for="etudiantId">ID de l'étudiant :</label>
      <input type="text" id="etudiantId" formControlName="etudiantId">
    </div>
    <div>
      <label for="matiereId">ID de la matière :</label>
      <input type="number" id="matiereId" formControlName="matiereId" min="1">
    </div>
    <div>
      <label for="professeurId">ID du professeur :</label>
      <input type="number" id="professeurId" formControlName="professeurId"  min="1">
    </div>
    <div>
      <label for="dateAbsence">Date d'absence :</label>
      <input type="date" id="dateAbsence" formControlName="dateAbsence">
    </div>
    <div>
      <label for="creneauHoraire">Créneau horaire :</label>
      <input type="text" id="creneauHoraire" formControlName="creneauHoraire">
    </div>
    <div>
      <label for="presenceProfesseur">Présence du professeur :</label>
      <input type="checkbox" id="presenceProfesseur" formControlName="presenceProfesseur">
    </div>
    <div>
      <label for="justification">Justification :</label>
      <textarea id="justification" formControlName="justification"></textarea>
    </div>
    <button  class="custom-btn btn-7" [disabled]="absenceForm.invalid"><span>Ajouter</span></button>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

  </form>



</div>
