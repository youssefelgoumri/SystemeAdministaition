<mat-dialog-content class="content-dialog">
    Add Results Or Generate Excel?
   </mat-dialog-content>
   <mat-dialog-actions class="button-container">
     <button mat-button class="custom-btn btn-7" (click)="onadd()"><span>Add</span></button>
     <button mat-button class="custom-btn btn-7" (click)="onexcel()"><span>Generate</span></button>
   </mat-dialog-actions>
