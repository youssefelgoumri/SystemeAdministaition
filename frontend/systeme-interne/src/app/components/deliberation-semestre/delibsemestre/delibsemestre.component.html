<app-sidenav (sidebarToggle)="onSidebarToggle($event)"></app-sidenav>
<!--<app-sidebar></app-sidebar>-->
<div  [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }">
  <app-headerapp (searchItem)="applyFilter($event)"></app-headerapp>

</div>
<div style="margin-top: 80px;" class="head-title">
  <div class="left">
    <h1></h1>

  </div>
  <div class="button-container">
  <button   class="custom-btn btn-7" (click)="openAddEtablissementDialog()"><span>
    <i  class='bx bxs-cloud-download ' style="font-size: medium;">+Add Resultat</i></span>
    <!-- <span  class="text">Add Etablissement</span> -->
  </button>
</div></div>
  <div class="mat-elevation-z8" [ngClass]="{ 'expanded': isSidebarOpen === 'open' ,'expandedclose': isSidebarOpen === 'close' }">
    <table style="margin-top: 10px;"  mat-table [dataSource]="ResultatSemestreSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="CNE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CNE </th>
        <td mat-cell *matCellDef="let row"> {{row.cne}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="semestreID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> semestreID </th>
        <td mat-cell *matCellDef="let row"> {{row.semestreID}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="filiere">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> filiere </th>
        <td mat-cell *matCellDef="let row"> {{row.filiere}} {{row.filiereID}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="note_finale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> note_finale </th>
        <td mat-cell *matCellDef="let row"> {{row.note_finale}} </td>
      </ng-container>

      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> statut </th>
        <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
      </ng-container>

      



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
