 <mat-dialog-content class="content-dialog">
    Are you sure you want to delete the Prof id's "{{ data.row.id }}"?
  </mat-dialog-content>
  <mat-dialog-actions class="button-container">
    <button mat-button class="custom-btn btn-7" (click)="onConfirm()" ><span>Delete</span></button>
    <button mat-button class="custom-btn btn-7" (click)="onCancel()" ><span>Cancel</span></button>
  </mat-dialog-actions>
