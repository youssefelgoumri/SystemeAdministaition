
<app-sidenav-prof ></app-sidenav-prof>
<!--<app-sidebar></app-sidebar>-->
<div  [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }">
  <app-headerapp (searchItem)="applyFilter($event)"></app-headerapp>
</div>

<div style="margin-top: 80px;" class="head-title">
  <div class="left">
    <h1></h1>

  </div>
  <div class="button-container">
    <!-- Add click event to open the add salle dialog -->
    <button   class="custom-btn btn-7"  (click)="openAddReservationDialog()"><span>
      <i  class='bx bxs-cloud-download ' style="font-size: medium;">+Add Reservation</i>
      </span>
    </button>
  </div>
</div>

<div class="mat-elevation-z8" [ngClass]="{ 'expanded': isSidebarOpen === 'open' ,'expandedclose': isSidebarOpen === 'close'}">
<table style="margin-top: 10px;" mat-table [dataSource]="SalleSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="sallenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> sallenom </th>
    <td mat-cell *matCellDef="let row"> {{row.salle.nom}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="dateDebut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDebut </th>
    <td mat-cell *matCellDef="let row"> {{row.date_debut |  date: 'dd/MM/yyyy , HH:mm'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> dateFin</th>
    <td mat-cell *matCellDef="let row"> {{row.date_fin |  date: 'dd/MM/yyyy , HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let row">
      <span (click)="deleteRow(row)" class="status delete"><fa-icon   class="status delete" [icon]="delete"></fa-icon></span>

      <span (click)="updateRow(row)" class="status edit"><fa-icon   class="status edit" [icon]="edit"></fa-icon></span>

    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter </td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
