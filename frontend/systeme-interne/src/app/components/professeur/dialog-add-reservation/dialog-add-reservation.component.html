<div mat-dialog-content class="mat">
  Add new reservation
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out Reservation</ng-template>
        <mat-form-field>
          <mat-label>Date Début</mat-label>
          <input matInput type="datetime-local" [(ngModel)]="newReservation.date_debut"  min="{{currentDate}}" formControlName="datadebu" placeholder="Date de Début" required>
          
        </mat-form-field>
        <mat-form-field>
          <mat-label> Date Fin </mat-label>
          <input matInput type="datetime-local" [(ngModel)]="newReservation.date_fin" min="{{currentDate}}" formControlName="datafin" placeholder="Date Fin" required>
          
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a salle</mat-label>
          <mat-select formControlName="salle" [(ngModel)]="salleid">
           
              <mat-option *ngFor="let salle of salles" [value]="salle.idSalle">{{salle.nom}}</mat-option>
            
          </mat-select>
        </mat-form-field>
       
        <div class="button-container">
          <button class="custom-btn btn-7" (click)="onCancel()"><span>Cancel</span></button>
          <button class="custom-btn btn-7" matStepperNext  [disabled]="!firstFormGroup.valid" ><span>Next</span></button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <form>
      <div>
        <button class="custom-btn btn-7" (click)="onAdd()">Add</button>
        <button class="custom-btn btn-7" (click)="stepper.reset()">Reset</button>
      </div>
    </form>
    </mat-step>
  </mat-stepper>
</div>
