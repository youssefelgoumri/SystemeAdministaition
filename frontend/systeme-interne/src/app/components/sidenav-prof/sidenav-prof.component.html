<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<section id="sidebar" >
  <img src="assets/images/logo-UMI-Amazigh-removebg-preview.png">
  <a class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">Professor's Account</span>
  </a>
  <ul class="side-menu top">
    <li [class.active]="isClickedAbsences">
      <a (click)="Absences()">
        <fa-icon class='bx bxs-shopping-bag-alt fa fa-pencil-square-o' aria-hidden="true" style="color:orange"></fa-icon>
        <span class="text">Absences</span>
      </a>
    </li>
    <li [class.active]="isReservationsClicked">
      <a (click)="gestionReservations()">
        <fa-icon class='bx bxs-shopping-bag-alt fa fa-tasks' aria-hidden="true" style="color:orange"></fa-icon>
        <span class="text">Reservations</span>
      </a>
    </li>
    <li [class.active]="isProfileClicked">
      <a (click)="Profile()">
        <fa-icon class='bx bxs-shopping-bag-alt fa fa-user' aria-hidden="true" style="color:orange"></fa-icon>
        <span class="text">Profile</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    
    <li>
      <a class="logout" (click)="logout()">
        <fa-icon class='bx bxs-dashboard fa fa-sign-out' aria-hidden="true" style="color:orange"></fa-icon>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
