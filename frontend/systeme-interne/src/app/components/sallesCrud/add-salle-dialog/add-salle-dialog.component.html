<h1 class="edit-title">Add new salle</h1>
<form (ngSubmit)="onAdd()" class="form-container">
  <div class="form-group">
    <label>Nom:</label>
    <input type="text" [(ngModel)]="newSalle.nom" name="nom" required>
  </div>
  <div class="form-group">
    <label>Type de Salle:</label>
    <mat-form-field class="mat-select-trigger" appearance="fill">
      <mat-label>Type de Salle</mat-label>
      <mat-select [(ngModel)]="newSalle.typeSalle" name="typeSalle" required>
        <mat-option *ngFor="let type of salleTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input type="text" [(ngModel)]="newSalle.description" name="description">
  </div>
  <div class="button-group">
    <mat-dialog-actions class="button-container">
      <button mat-button type="submit" class="custom-btn btn-7"><span>Save</span></button>
      <button mat-button class="custom-btn btn-7" (click)="onCancel()"><span>Cancel</span></button>
    </mat-dialog-actions>
  </div>
</form>
