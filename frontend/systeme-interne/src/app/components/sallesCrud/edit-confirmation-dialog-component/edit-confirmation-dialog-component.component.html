<h1 class="edit-title">Edit Salle</h1>
<div class="edit-form">
  <div class="form-row">
    <div class="form-group">
      <label>Id Salle</label>
      <input class="code-name-input" type="text" [(ngModel)]="updateSalle.idSalle" readonly />
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input  class ="input-field" type="text" [(ngModel)]="updateSalle.nom" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Type de salle</label>
      <input type="text" class ="input-field" [(ngModel)]="updateSalle.typeSalle"  />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text"  class ="input-field" [(ngModel)]="updateSalle.description" />
    </div>
  </div>
  <mat-dialog-actions class="button-container">
    <button mat-button class="custom-btn btn-7" (click)="onSave()"><span>Save</span></button>
    <button mat-button class="custom-btn btn-7" (click)="onCancel()"><span>Cancel</span></button>
  </mat-dialog-actions>
</div>
