<app-sidenav (sidebarToggle)="onSidebarToggle($event)"></app-sidenav>
<!--<app-sidebar></app-sidebar>-->
<div  [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }">
  <app-headerapp (searchItem)="applyFilter($event)"></app-headerapp>
</div>

<div class="container">
  <div class="button-container">
    <!-- Add click event to open the add salle dialog -->
    <button   class="custom-btn btn-7" (click)="openAddSalleDialog()"><span>
      <i  class='bx bxs-cloud-download ' style="font-size: medium;">+Ajouter Salle</i>
      </span>
    </button>
  </div>
</div>
<div class="mat-elevation-z8" [ngClass]="{ 'expanded': isSidebarOpen === 'open' ,'expandedclose': isSidebarOpen === 'close'}">
  <table style="margin-top: 10px;" mat-table [dataSource]="SalleSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="idSalle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Salle </th>
      <td mat-cell *matCellDef="let row"> {{row.idSalle}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="typeSalle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type de Salle </th>
      <td mat-cell *matCellDef="let row"> {{row.typeSalle}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="deleteRow(row)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="updateRow(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{search.valueOf()}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
