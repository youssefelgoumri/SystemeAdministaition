<app-sidenav (sidebarToggle)="onSidebarToggle($event)"></app-sidenav>
<!--<app-sidebar></app-sidebar>-->
<div  [ngClass]="{ 'expanded': isSidebarOpen === 'open' , 'expandedclose': isSidebarOpen === 'close' }">
  <app-headerapp (searchItem)="applyFilter($event)"></app-headerapp>
</div>
<div style="margin-top: 80px;" class="head-title">
  <div class="left">
    <h1></h1>
  </div>

</div>

<div class="mat-elevation-z8" [ngClass]="{ 'expanded': isSidebarOpen === 'open' ,'expandedclose': isSidebarOpen === 'close' }">
  <table style="margin-top: 10px;"  mat-table [dataSource]="AbsenceSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Etudiant ID Column -->
    <ng-container matColumnDef="etudiantId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etudiant ID </th>
      <td mat-cell *matCellDef="let row"> {{row.etudiantId}} </td>
    </ng-container>

    <!-- Matiere ID Column -->
    <ng-container matColumnDef="matiereId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matiere ID </th>
      <td mat-cell *matCellDef="let row"> {{row.matiereId}} </td>
    </ng-container>

    <!-- Professeur ID Column -->
    <ng-container matColumnDef="professeurId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Professeur ID </th>
      <td mat-cell *matCellDef="let row"> {{row.professeurId}} </td>
    </ng-container>

    <!-- Date Absence Column -->
    <ng-container matColumnDef="dateAbsence">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Absence </th>
      <td mat-cell *matCellDef="let row"> {{row.dateAbsence}} </td>
    </ng-container>

    <!-- Creneau Horaire Column -->
    <ng-container matColumnDef="creneauHoraire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creneau Horaire </th>
      <td mat-cell *matCellDef="let row"> {{row.creneauHoraire}} </td>
    </ng-container>

    <!-- Justification Column -->
    <ng-container matColumnDef="justification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Justification </th>
      <td mat-cell *matCellDef="let row"> {{row.justification}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell  *matCellDef="let row">
        <span (click)="deleteRow(row)" class="status delete"><fa-icon   class="status delete" [icon]="delete"></fa-icon></span>
        <span (click)="updateRow(row)" class="status edit"><fa-icon   class="status edit" [icon]="edit"></fa-icon></span>
        <span (click)="generatePdfReportForStudent(row.etudiantId)" class="status edit"><fa-icon   class="status edit" [icon]="print"></fa-icon></span>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
