<h1 class="edit-title">Modifier des Elements</h1>
<div class="edit-form">
    <div >
        <div class="form-row">
            <div class="form-group">
            <label>module</label>
                <input type="text" class="code-name-input" [(ngModel)]="pv.moduleIntitule"  readonly/>
            </div>
            <div class="form-group">
                <label>element</label>
                <input type="text"  class="code-name-input" [(ngModel)]="pv.partieCours"  readonly/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
            <label>noteExam</label>
            <input type="number" class="input-field" min="0.00" max="20.00" step="1"  [(ngModel)]="pv.noteExam" (change)="updateROE()" />
            </div>
            <div class="form-group">
            <label>noteTP</label>
            <input type="number"  class="input-field" min="0.00" max="20.00" step="1" [(ngModel)]="pv.noteTP" (change)="updateROE()" />
            </div>
        </div>
        <div class="form-row">
            
            <div class="form-group">
                <label>note_final</label>
                <input type="text" class="code-name-input" [(ngModel)]="pv.noteFinale"  readonly/>
                </div>
        </div>
        <br/>
        
    </div>


  <mat-dialog-actions class="button-container">
    <button mat-button class="custom-btn btn-7" [disabled]="isInputValid===false" (click)="onSave()"><span>Save</span></button>
    <button mat-button class="custom-btn btn-7" [disabled]="isInputValid ===false" (click)="onCancel()"><span>Cancel</span></button>
  </mat-dialog-actions>
</div>
